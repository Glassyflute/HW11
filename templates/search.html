<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по имени</title>
</head>
<body>
<h2>Найдено кандидатов: {{candidates_number}}</h2>
{% for candidate in candidates %}
    <p>
        <a href="/candidate/{{ candidate['id'] }}">
            {{ candidate["name"] }}
        </a>
    </p>
{% endfor %}

</body>
</html>
